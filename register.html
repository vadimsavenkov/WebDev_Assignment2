<body class="sky"> 
 <main class="register_form">
   <form action="#" method="post">
     <div class="container_register">
       <h2>Registration Page</h2>
       <div>
         <label for="name_input" class="required">Full Name</label>
         <input type="text" name="name" id="name_input" maxlength="25" class="register_box" placeholder="Enter your full name" required>
          <div>
             <label for="email_input" class="required">Email Address</label>
             <input type="email" name="email" id="email_input" maxlength="25" class="register_box" placeholder="Enter your email address" required>
             <div>
               <label for="pass_input" class="required">Password</label>
               <input type="password" name="password" id="pass_input" minlength="8" class="register_box" placeholder="Enter your password" required>
               <div>
                 <label for="pass_confirm" class="required">Confirm Password</label>
                 <input type="password" name="pass_confirm" id="pass_confirm" minlength="8" class="register_box" placeholder="Confirm your password" required>
                 <div>
                   <input type="submit" value="Register" id="form_submit"> 
                   <input type="checkbox" name="Subscribe" id="form_checkup"> Subscribe to Our Newsletter
                   </div>
                 </div>
               </div>
            </div>
          </div>
        </div>
    </form>
  </main>
